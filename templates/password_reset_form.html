<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
  {% endif %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Cброс пароля</h4>
        </div>
        <div class="card-body">
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_new_password1">Новый пароль</label>
              <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
            </div>
            <div class="form-group">
              <label for="id_new_password2">Подтвердите пароль</label>
              <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
            </div>
            <button type="submit" class="btn btn-primary">Сброс пароля</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
